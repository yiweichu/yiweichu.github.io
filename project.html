  <link rel="stylesheet" href="style.css"/>
  <style>
    * { box-sizing: border-box; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC","Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji"; color: var(--text); }
    .wrap { padding: 24px 0 8px; }
    .section { background: var(--card); border: 1px solid rgba(255,255,255,.10); border-radius: var(--radius); padding: 18px; margin-bottom: 16px; }
    .muted { color: var(--muted); }
    .breadcrumbs { font-size: 14px; margin-bottom: 8px; }
    .kv { display:grid; grid-template-columns: 160px 1fr; gap:10px; }
    .link { text-decoration:none; border-bottom:1px dashed rgba(255,255,255,.35); }
    .bullets { margin: 6px 0 0 18px; }
    .bullets li { margin: 4px 0; }
    @media (max-width: 800px){ .kv{ grid-template-columns: 1fr; } }

    /* Language dropdown style (same as other pages) */
    .lang-select {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">

        <a href="about.html">About</a>

          var q=slug?('?slug='+encodeURIComponent(slug)):'';
          location.href = sel.value==='zh' ? ('project-zh.html'+q) : ('project.html'+q);
        })(this)">
          <option value="">Language</option>
          <option value="en" selected>English</option>
          <option value="zh">中文</option>
        </select>
      </div>

        objectives:[

        projectUrl:"https://www.canva.com/design/DAGV4d7A7Gg/UKKqd39Dr613-4eozxpSRw/edit?utm_content=DAGV4d7A7Gg&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton",
        objectives:[
          "On-demand access to expert knowledge.",
          "Clarify complex topics via validated content.",
          "Bridge AI gaps with human expertise.",
          "Build sustainable knowledge community."
        ],
        tools:[
          "Tools: Lean startup, MVP testing, analytics.",
          "Skills & Concepts: HIL AI, contextual design, KPI setting, biz model."
        ]
      },

      { category:"business", slug:"corporate-finance", title:"Nokia–Microsoft Strategic Partnership Financing Decision Analysis",
        industry:"Mobile Communications & Consumer Electronics", company:"Nokia",
        description:"Compared financing options (debt/equity/dividend/cash) to support turnaround while preserving credit and investor confidence.",
        projectUrl:"https://docs.google.com/presentation/d/1n1hWAPKQbQ-ZVxpXjCCC8x2FtWNKamDN/edit?usp=drive_link&ouid=114482293387429937395&rtpof=true&sd=true",

        ]
      },
      { category:"business", slug:"performance-evaluation", title:"Airport Travel Retail Performance Evaluation & Enhancement Strategy",
        industry:"Travel Retail & Airline Services", company:"Aélia",
        description:"This project, set in the context of Paris Charles de Gaulle Airport and its major airline partner, develops a Performance Management System (PMS) for Aélia, a leading travel retailer. The aim is to secure a 5-year concession contract and enhance brand competitiveness with airport and airline partners. The strategy combines high sales, strong partnerships, and sustainability, using a Balanced Scorecard framework to define objectives and KPIs across financial, customer, internal process, and learning & growth perspectives.",

    /* Self-hosted（含你的手寫個人網站） */
    const selfHosted = [
      { category:"selfhost", slug:"cyw-portfolio", title:"Yi Wei Chu Portfolio Website",
        companyDescription:"Built with HTML5,CSS3 and Vanilla JS via Visual Studio Code.",
        websiteUrl:null,
        objectives:[
          "Deliver a fast, minimal, and fully controllable personal site.",
          "Showcase projects with clean UI and simple code structure."
        ],
        tools:["HTML5","CSS3", "Vanilla JS","Visual Studio Code"]
      },
      { category:"selfhost", slug:"enjade-site", title:"EnJade.fr Website",
        role:"Founder & Product Owner",
        companyDescription:"DTC Jewelry brand with AI Curator",
        websiteUrl:"https://www.enjade.fr/",
        objectives:[
          "Launch official DTC sales channel with immersive brand storytelling",
          "Implement SEO foundations to build long-term organic traffic",
          "Integrate AI-powered product curator for personalized shopping",
          "Enable first-party data capture for CRM and remarketing",
          "Streamline merchandising updates for faster product iteration"
        ],
        tools:["Squarespace","GA","AI Chatbox","SEO"]
      },
      { category:"selfhost", slug:"top-credit-oversea", title:"Top Credit Oversea Co. Website",
        role:"Project Manager",
        companyDescription:"Textile manufacturer & trading company specializing in customized knitwear, apparel and home textiles, serving clients globally via both production and sourcing partnerships.",
        websiteUrl:"https://topcreditoverseaco.wixsite.com/about",
        objectives:[
          "Establish a digital showroom to showcase textile and garment product lines with high-resolution visuals",
          "Enable direct B2B inquiries with integrated RFQ (Request for Quote) form for global buyers",
          "Capture first-party lead data for client follow-up and proactive outreach",
          "Present company’s 30+ years of textile expertise to build trust and credibility"
        ],
        tools:["Wix"]
      }
    ];

    const DATA = [...ownBrands, ...businessProjects, ...selfHosted];

    /* ========= HELPERS ========= */
    const qs = name => new URLSearchParams(window.location.search).get(name);
    const el = html => { const t=document.createElement('template'); t.innerHTML=html.trim(); return t.content.firstChild; };
    const list = arr => (!arr || !arr.length) ? '' : `<ul class="bullets">${arr.map(x=>`<li>${x}</li>`).join('')}</ul>`;

    /* ========= RENDER ========= */
    const slug = qs('slug');
    const project = DATA.find(p => p.slug === slug);

    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');
    const content = document.getElementById('content');

    if(!project){
      titleEl.textContent = 'Project not found';
      subtitleEl.textContent = 'The slug in URL has no matching project. Please go back and try again.';
    } else {
      titleEl.textContent = project.title;

      if(project.category === 'brand'){
        subtitleEl.textContent = '';

        // 1) Overview
        content.appendChild(el(`
          <section class="section">
            <h2>Overview</h2>
            <p>${project.brandOverview || '—'}</p>
          </section>
        `));

        // 2) Why we do it（有填才顯示）
        if (project.whyWeDoIt) {
          content.appendChild(el(`
            <section class="section">
              <h2>Why we do it</h2>
              <p>${project.whyWeDoIt}</p>
            </section>
          `));
        }

        // 3) My Role & Channels
        content.appendChild(el(`
          <section class="section">
            <h2>My Role & Channels</h2>
            <div class="kv">
              <div><b>My Role</b></div><div>${project.role || '-'}</div>
              <div><b>Brand Instagram</b></div>
              <div>
                ${(project.instagramUrls||[]).map(insta =>
                  `<a class="link" href="${insta.url}" target="_blank" rel="noopener">${insta.label}</a>`
                ).join('<br>') || '-'}
              </div>
              ${project.websiteUrl ? `<div><b>Website</b></div><div><a class="link" href="${project.websiteUrl}" target="_blank" rel="noopener">${project.websiteUrl}</a></div>` : ''}
            </div>
          </section>
        `));

        // 4) What we have achieved ?
        content.appendChild(el(`
          <section class="section">
            <h2>What we have achieved ?</h2>
            ${list(project.achievements)}
          </section>
        `));

      } else {
        // Business / Self-hosted
        subtitleEl.textContent =
          project.brandDescription || project.companyDescription || project.description || '';

        // Overview（含 Project URL / Website）
        content.appendChild(el(`
          <section class="section">
            <h2>Overview</h2>
            <div class="kv">
              <div><b>Category</b></div><div>${project.category}</div>
              ${project.role ? `<div><b>My role</b></div><div>${project.role}</div>` : ''}
              ${project.industry ? `<div><b>Industry</b></div><div>${project.industry}</div>` : ''}
              ${project.company ? `<div><b>Company</b></div><div>${project.company}</div>` : ''}
              ${project.projectUrl ? `<div><b>Project URL</b></div><div><a class="link" href="${project.projectUrl}" target="_blank" rel="noopener">View deck (Canva)</a></div>` : ''}
              ${project.websiteUrl ? `<div><b>Website</b></div><div><a class="link" href="${project.websiteUrl}" target="_blank" rel="noopener">${project.websiteUrl}</a></div>` : ''}
            </div>
          </section>
        `));

        if(project.objectives) content.appendChild(el(`<section class="section"><h2>Objectives</h2>${list(project.objectives)}</section>`));
        if(project.results) content.appendChild(el(`<section class="section"><h2>Results</h2>${list(project.results)}</section>`));
        if(project.tools) content.appendChild(el(`<section class="section"><h2>Tools</h2>${list(project.tools)}</section>`));
      }
    }
  </script>
</body>
</html>
