<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>專案作品集 | Yi Wei Chu</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC","Helvetica Neue", Arial;
      color: var(--text);
    }
    .wrap { padding: 24px 0 8px; }
    .section {
      background: var(--card);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      padding: 18px;
    }
    .filters { display:flex; flex-wrap:wrap; gap:10px; margin: 10px 0 16px; }
    .filter-btn {
      padding: 6px 12px;
      border:1px solid rgba(255,255,255,.16);
      border-radius:999px;
      background:transparent;
      cursor:pointer;
      font-size:14px;
    }
    .filter-btn.active { background: rgba(255,255,255,.08); }

    .grid {
      display:grid;
      gap:16px;
      grid-template-columns: repeat(3, 1fr);
    }
    @media (max-width: 1080px){ .grid{ grid-template-columns: repeat(2, 1fr);} }
    @media (max-width: 680px){ .grid{ grid-template-columns: 1fr; } }

    .card {
      position: relative;
      background: var(--card);
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      overflow: hidden;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,.25); }

    .stretched-link {
      position:absolute;
      inset:0;
      z-index:1;
      text-indent:-9999px;
      overflow:hidden;
    }

    /* 預設：16:9（Business/Self-host） */
    .thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display:block;
      background: rgba(255,255,255,.04);
    }
    /* 自有品牌：1:1 正方形（logo-friendly） */
    .thumb.square {
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      object-fit: contain;
      background: #fff;
      padding: 10px;
    }
    .thumb.fallback {
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:14px;
    }

    .card-body { padding: 10px 12px; display:flex; flex-direction:column; gap:4px; position:relative; z-index:2; }
    .row.split { display:flex; justify-content:space-between; gap:8px; align-items:center; }
    h3 { margin:0; font-size:16px; line-height:1.3; }
    .badge {
      display:inline-block;
      font-size:11px;
      padding:2px 8px;
      border:1px solid rgba(255,255,255,.16);
      border-radius:999px;
      white-space:nowrap;
    }
    .subtitle {
      margin:0;
      font-size:14px;
      color: var(--muted);
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-clamp: 2;
      overflow:hidden;
    }

    /* 語言切換按鈕樣式（保持導覽列一致） */
    .lang-select {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index-zh.html">Yi Wei Chu • 作品集</a>
      <div class="links">
        <a href="index-zh.html">首頁</a>
        <a href="projects-zh.html" class="active">專案</a>
        <a href="about-zh.html">關於我</a>
        <a href="contact-zh.html">聯絡我</a>
        <!-- 語言切換 -->
        <select class="lang-select" onchange="location = this.value;">
          <option value=""selected>Language</option>
          <option value="projects.html">English</option>
          <option value="projects-zh.html" >中文</option>
        </select>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="container">
      <h1 class="page-title">專案作品集</h1>
    </div>
  </header>

  <main class="container wrap">
    <section class="section">
      <div class="filters">
        <button class="filter-btn active" data-filter="all">全部</button>
        <button class="filter-btn" data-filter="brand">自有品牌</button>
        <button class="filter-btn" data-filter="business">商業專案</button>
        <button class="filter-btn" data-filter="selfhost">自架網站</button>
      </div>
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container small">© 2025 Yi Wei Chu — All rights reserved.</div>
  </footer>

  <script>
    /* ============ 資料 ============ */

        tagline:"翡翠珠寶直營品牌 • 重新定義翡翠" },
      { category:"brand", slug:"lescs-news", title:"LesCs News",

        tagline:"新聞自媒體 • 借你一杯咖啡時間，掌握全球新聞脈動" },
      { category:"brand", slug:"youthagora", title:"YouthAgora",
        thumbnail:"./images/projects/youthagora.jpg",
        tagline:"青年共享平台 • 協助青年共創未來" },
    ];

    const businessProjects = [
      { category:"business", slug:"accor-bizdev", title:"雅高精品酒店數位體驗與市場拓展策略",
        thumbnail:"./images/projects/accor-bizdev.jpg",
        tagline:"酒店旅宿業 • 業務拓展策略" },

      { category:"business", slug:"intl-strategy", title:"Les Bougies de Charroux 國際市場拓展與品牌在地化策略",
        thumbnail:"./images/projects/intl-strategy.jpg",
        tagline:"香氛 • 國際擴張與 GTM 策略" },

      { category:"business", slug:"supply-chain-walmart", title:"沃爾瑪人力優化與未來人資管理策略",
        thumbnail:"./images/projects/supply-chain-walmart.jpg",
        tagline:"零售業 • 全球供應鏈管理" },

      { category:"business", slug:"saf", title:"永續航空燃料市場分析與價值鏈發展策略",
        thumbnail:"./images/projects/saf.jpg",
        tagline:"航太 • 永續航空燃料 SAF" },

      { category:"business", slug:"euronews", title:"Euronews 亞美尼亞數位多平台內容與品牌拓展策略",
        thumbnail:"./images/projects/euronews.jpg",
        tagline:"數位新聞 • 數位行銷與 GTM 策略" },

      { category:"business", slug:"cleanbeauty", title:"Clean Beauté • AI 驅動的護膚應用程式",
        thumbnail:"./images/projects/cleanbeauty.jpg",
        tagline:"美妝與數位健康科技 • AI 護膚應用" },

      { category:"business", slug:"branding", title:"Victoria’s Secret 品牌重塑與社會影響策略",
        thumbnail:"./images/projects/branding.jpg",
        tagline:"時尚零售 • 品牌重塑與社會影響策略" },

      { category:"business", slug:"hr", title:"人力資源 • 平衡策略與永續性的離職管理方案",

      { category:"business", slug:"aichallenge", title:"AI 驅動的即時專家學習與互動平台",
        thumbnail:"./images/projects/aichallenge.jpg",

      { category:"business", slug:"corporate-finance", title:"Nokia–Microsoft 策略合作財務決策分析",
        thumbnail:"./images/projects/corporate-finance.jpg",
        tagline:"行動通訊與消費電子 • 策略合作財務分析" },
        
      { category:"business", slug:"performance-evaluation", title:"機場旅遊零售績效評估與提升策略",
        thumbnail:"./images/projects/performance-evaluation.jpg",
        tagline:"機場旅遊零售 • 績效評估與提升策略" },

    ];

    const selfHosted = [
      { category:"selfhost", slug:"cyw-portfolio", title:"Yi Wei Chu 個人網站",
        thumbnail:"./images/projects/cyw-portfolio.jpg",
        tagline:"自寫程式 • HTML5 + CSS3 + Vanilla JS" },

      { category:"selfhost", slug:"enjade-site", title:"EnJade 翡翠品牌官方網站",
        thumbnail:"./images/projects/enjade-site.jpg",
        tagline:"珠寶 DTC 網站 • 導入 AI 個人化推薦" },

      { category:"selfhost", slug:"top-credit-oversea", title:"Top Credit Oversea 官方網站",
        thumbnail:"./images/projects/top-credit-oversea.jpg",
        tagline:"紡織品製造與貿易商" },
    ];

    const DATA = [...ownBrands, ...businessProjects, ...selfHosted];

    function categoryBadge(cat){
      if(cat==='brand') return '自有品牌';
      if(cat==='business') return '商業專案';
      if(cat==='selfhost') return '自架網站';
      return '';
    }

    function imgOrFallback(src, alt, cat){
      const extraClass = cat==='brand' ? 'square' : '';
      if(!src) return `<div class="thumb fallback ${extraClass}">無圖片</div>`;
      const safeAlt = (alt || '').toString().replace(/"/g,'&quot;');
      return `<img class="thumb ${extraClass}" src="${src}" alt="${safeAlt}" loading="lazy">`;
    }

    function renderCard(d){
      return `
        <article class="card" data-category="${d.category}">
          <a class="stretched-link" href="project-zh.html?slug=${encodeURIComponent(d.slug)}"></a>
          ${imgOrFallback(d.thumbnail, d.title, d.category)}
          <div class="card-body">
            <div class="row split">
              <h3>${d.title}</h3>
              <span class="badge">${categoryBadge(d.category)}</span>
            </div>
            <p class="subtitle">${d.tagline || ''}</p>
          </div>
        </article>
      `;
    }

    function render(filter='all'){
      const items = DATA.filter(d => filter==='all' ? true : d.category===filter);
      grid.innerHTML = items.length ? items.map(renderCard).join('') : `<div class="muted">暫無專案。</div>`;
    }

    const grid = document.getElementById('grid');
    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        filterBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        render(btn.dataset.filter);
      });
    });

    render('all');
  </script>
</body>
</html>
