<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>首頁 | Yi Wei Chu</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* 僅針對本頁 Hero/CTA/Banner，避免影響 .nav */
    .home-hero {
      padding: 64px 0 32px;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .home-kicker {
      margin: 0 0 6px 0;
      font-size: 14px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .home-headline {
      margin: 0 0 16px 0;
      font-size: 36px;
      line-height: 1.25;
      font-weight: 700;
      color: var(--text);
    }
    .home-actions {
      display: flex; gap: 12px; flex-wrap: wrap; margin-top: 16px;
    }
    .home-cta {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      background: var(--burgundy, #6B0F1A);
      color: var(--cream, #F3E9DC);
      border: 1px solid rgba(255,255,255,.12);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    .home-cta:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,.25); }
    .home-cta:active { transform: translateY(0); opacity: .9; }

    .home-banner { padding: 28px 0 40px; }
    .home-banner img {
      width: 100%;
      height: auto;
      aspect-ratio: 1740 / 360;
      object-fit: cover;
      border-radius: var(--radius, 12px);
      border: 1px solid rgba(255,255,255,.12);
      display: block;
    }

    /* 語言切換選單樣式 */
    .lang-select {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 720px){
      .home-headline { font-size: 28px; }
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index-zh.html">Yi Wei Chu • 作品集</a>
      <div class="links">
        <a href="index-zh.html" class="active">首頁</a>
        <a href="projects-zh.html">專案</a>
        <a href="about-zh.html">關於我</a>
        <a href="contact-zh.html">聯絡我</a>
        <!-- 語言切換下拉選單 -->
        <select class="lang-select" onchange="location = this.value;">
          <option value=""selected>Language</option>
          <option value="index.html">English</option>
          <option value="index-zh.html" >中文</option>
        </select>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="home-hero">
    <div class="container">
      <h1 class="home-headline">策略 × 專案管理 × 品牌</h1>
      <p class="home-kicker">以策略塑品牌，用管理成就市場。</p>

      <div class="home-actions">
        <a class="home-cta" href="projects-zh.html">我的專案作品集</a>
        <a class="home-cta" href="about-zh.html">關於我</a>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <main>
    <section class="home-banner">
      <div class="container">
        <img src="./images/cyw-banner.jpg" alt="Yi Wei Chu 首頁橫幅">
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container small">© 2025 Yi Wei Chu — All rights reserved.</div>
  </footer>
</body>
</html>
